server {
  listen 80;
  server_name htcube.icu www.htcube.icu;
  rewrite ^(.*)$ https://$server_name$1 permanent;
}
server {
  listen 443 ssl;
  server_name taas.td.ink localhost;
  ssl_certificate /etc/nginx/cert/5158321_htcube.icu.pem;
  ssl_certificate_key /etc/nginx/cert/5158321_htcube.icu.key;
  ssl_session_timeout 5m;
  ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
  ssl_prefer_server_ciphers on;
  location / {
    alias /var/www/html/dist/;
    index index.html;
    try_files $uri $uri/ /index.html;
  }
}